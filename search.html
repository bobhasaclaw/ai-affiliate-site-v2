<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search AI Tools | AI Tools Hub</title>
  <meta name="description" content="Search and find the best AI tools for your needs. Compare features, pricing, and reviews.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
    }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 24px; }
    
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      backdrop-filter: blur(24px);
      background: rgba(10,10,15,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .nav-links a:hover { color: var(--text-primary); }
    .btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.875rem;
    }
    
    .hero { padding: 160px 0 60px; text-align: center; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 16px; }
    .hero h1 span { background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p { color: var(--text-secondary); font-size: 1.125rem; }
    
    .search-box {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
    }
    .search-box input {
      width: 100%;
      padding: 20px 24px 20px 56px;
      font-size: 1.125rem;
      background: var(--bg-card);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s;
    }
    .search-box input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 30px rgba(99,102,241,0.3);
    }
    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
    }
    
    .filters {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-secondary);
      padding: 8px 20px;
      border-radius: 999px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
    }
    
    .results { text-align: left; }
    .result-card {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.2s;
    }
    .result-card:hover {
      border-color: rgba(99,102,241,0.3);
      transform: translateX(4px);
    }
    .result-card h3 { margin-bottom: 8px; }
    .result-card h3 a { color: var(--text-primary); text-decoration: none; }
    .result-card h3 a:hover { color: var(--accent-primary); }
    .result-card p { color: var(--text-secondary); font-size: 0.875rem; }
    .result-card .category {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      background: rgba(99,102,241,0.2);
      color: #818cf8;
      margin-bottom: 8px;
    }
    .no-results { text-align: center; color: var(--text-secondary); padding: 40px; }
    
    footer { padding: 40px 0; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 60px; }
    footer p { color: var(--text-secondary); font-size: 0.875rem; }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/ai-affiliate-site-v2/" class="logo">AI Tools Hub</a>
      <div class="nav-links">
        <a href="/ai-affiliate-site-v2/#reviews">Reviews</a>
        <a href="/ai-affiliate-site-v2/articles.html">Articles</a>
        <a href="/ai-affiliate-site-v2/#about">About</a>
        <a href="/ai-affiliate-site-v2/" class="btn">Get Started</a>
      </div>
    </div>
  </nav>
  
  <section class="hero">
    <div class="container">
      <h1>Find Your Perfect <span>AI Tool</span></h1>
      <p>Search our database of 50+ AI tools with detailed reviews and comparisons</p>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Try 'AI writing tools' or 'code editor'..." autofocus>
      </div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="chat">AI Chat</button>
        <button class="filter-btn" data-filter="writing">Writing</button>
        <button class="filter-btn" data-filter="image">Image</button>
        <button class="filter-btn" data-filter="code">Coding</button>
        <button class="filter-btn" data-filter="productivity">Productivity</button>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="results" id="results"></div>
  </div>
  
  <footer>
    <div class="container">
      <p>¬© 2026 AI Tools Hub. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    const tools = [
      { name: "ChatGPT", category: "chat", desc: "The leading AI chatbot for conversation, writing, and coding assistance.", url: "https://chat.openai.com" },
      { name: "Claude", category: "chat", desc: "Anthropic's AI assistant known for thoughtful, detailed responses.", url: "https://claude.ai" },
      { name: "Copy.ai", category: "writing", desc: "AI-powered content generator for marketing, social media, and more.", url: "https://copy.ai" },
      { name: "Midjourney", category: "image", desc: "Create stunning AI-generated images from text descriptions.", url: "https://midjourney.com" },
      { name: "Notion AI", category: "productivity", desc: "AI-powered workspace for notes, docs, and project management.", url: "https://notion.so" },
      { name: "Grammarly", category: "writing", desc: "AI writing assistant that checks grammar, spelling, and tone.", url: "https://grammarly.com" },
      { name: "Cursor", category: "code", desc: "AI-powered code editor built on VS Code with intelligent features.", url: "https://cursor.sh" },
      { name: "GitHub Copilot", category: "code", desc: "AI pair programmer that suggests code in real-time.", url: "https://github.com/features/copilot" },
      { name: "Perplexity", category: "chat", desc: "AI-powered search engine that provides direct answers with sources.", url: "https://perplexity.ai" },
      { name: "Jasper", category: "writing", desc: "AI writing assistant for marketing teams and content creators.", url: "https://jasper.ai" },
      { name: "DALL-E", category: "image", desc: "OpenAI's AI image generation tool.", url: "https://openai.com/dall-e" },
      { name: "Claude Pro", category: "chat", desc: "Premium tier with extended capabilities and early access.", url: "https://claude.ai/pro" }
    ];
    
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const filterBtns = document.querySelectorAll('.filter-btn');
    let currentFilter = 'all';
    
    function search(query, filter) {
      const q = query.toLowerCase();
      let filtered = tools;
      
      if (filter !== 'all') {
        filtered = filtered.filter(t => t.category === filter);
      }
      
      if (q) {
        filtered = filtered.filter(t => 
          t.name.toLowerCase().includes(q) || 
          t.desc.toLowerCase().includes(q)
        );
      }
      
      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">No tools found. Try a different search term or category.</div>';
        return;
      }
      
      resultsDiv.innerHTML = filtered.map(t => `
        <div class="result-card">
          <span class="category">${t.category}</span>
          <h3><a href="${t.url}" target="_blank">${t.name}</a></h3>
          <p>${t.desc}</p>
        </div>
      `).join('');
    }
    
    searchInput.addEventListener('input', (e) => search(e.target.value, currentFilter));
    
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        search(searchInput.value, currentFilter);
      });
    });
    
    // Initial load
    search('', 'all');
  </script>
</body>
</html>
